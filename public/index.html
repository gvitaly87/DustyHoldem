<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/client2.mjs" type="module"></script>
    <script src="/js/menu.mjs" type="module"></script>
    <title>Vistin Poker World</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="grid-container">
      <div class="nav-bar">
        <img class="logo" src="/images/vistin-logo.png" />

        <!-- Play Now Dropdown Menu -->
        <div id="overlay">
          <div class="text">
            <div class="box-2">
              <div class="play-now" id="burger">
                <span>PLAY NOW</span>
              </div>
            </div>
            <div id="nav">
              <div class="hidden">Player ID: <span id="playerId"></span></div>

              <div class="game-info-container">
                <div class="username">
                  <div><label for="username">ENTER USERNAME:</label></div>
                  <input type="text" id="username" value="Guest" />
                </div>

                <div>
                  <label for="txtGameId"
                    >ENTER A GAME ID TO JOIN A GAME IN PROGRESS:
                  </label>

                  <input type="text" id="txtGameId" />
                </div>

                <div class="join">
                  <button id="btnJoin">JOIN GAME</button>
                  <div class="error"></div>
                </div>

                <div class="create">
                  <div>
                    <label for="btnCreate"
                      >CREATE A UNIQUE TABLE TO PLAY WITH FRIENDS:</label
                    >
                  </div>
                  <button id="btnCreate">CREATE GAME</button>
                </div>

                <span id="gameId"></span>

                <div>
                  <button id="btnCopyId" class="hidden">COPY GAME ID</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Player grid -->

      <div class="player player-2">
        <img src="/images/icons/test.png" class="p-icons p2" />
      </div>

      <div class="player player-1">
        <img src="/images/icons/test.png" class="p-icons p1" />
      </div>

      <div class="player player-3">
        <img src="/images/icons/test.png" class="p-icons p3" />
      </div>

      <div class="player player-4">
        <img src="/images/icons/test.png" class="p-icons p4" />
      </div>

      <div class="player player-5">
        <img src="/images/icons/test.png" class="p-icons p5" />
      </div>

      <div id="player" class="player player-7">
        <div class="round-bet"></div>
        <div id="hand">
          <img src="/images/icons/test.png" class="p-icons p7" />
        </div>
        <span class="user-info hidden">
          <span class="hand-descr hidden"></span>
          <span class="user-name"></span>
          <div class="chip-count-container">
            Chips: <span class="chip-count"></span>
          </div>
          <div class="position"></div>
          <span class="fold"></span>
        </span>
      </div>

      <div class="player player-6">
        <img src="/images/icons/test.png" class="p-icons p6" />
      </div>

      <div class="player player-8">
        <img src="/images/icons/test.png" class="p-icons p8" />
      </div>

      <div class="player player-9">
        <img src="/images/icons/test.png" class="p-icons p9" />
      </div>

      <div class="player player-10">
        <img src="/images/icons/test.png" class="p-icons p10" />
      </div>

      <!-- Poker table grid -->

      <div class="poker-table" id="divBoard">
        <div class="game-pot">
          Current Pot Size: $<span class="pot-value">0</span>
        </div>
        <div class="table-cards"></div>
        <div class="game-stage"></div>
        <div class="player-turn"></div>
      </div>

      <!-- Action Bar -->

      <div class="action-bar actions" id="actions">
        <div class="check-btn">
          <button class="action-btns" id="check">CHECK</button>
        </div>

        <div class="fold-btn">
          <button class="action-btns" id="fold">FOLD</button>
        </div>

        <div class="call-btn">
          <button class="action-btns" id="call">CALL</button>
        </div>

        <div class="bet-btn">
          <button class="action-btns" id="raise">BET</button>
        </div>

        <div class="bet-slider">
          <input
            type="range"
            id="raiseRange"
            min="100"
            max="5000"
            step="50"
            value="100"
          />
          <input
            id="raiseAmount"
            type="Number"
            min="100"
            max="5000"
            step="50"
            value="100"
          />
        </div>

        <div class="all-in-btn">
          <button class="action-btns" id="all-in">ALL IN</button>
        </div>
      </div>

      <!-- Game Chat & Log -->

      <div class="game-log">
        <div class="game-log-txt" id="game-log"></div>

        <input type="text" id="chat-message" class="game-log-txt-type" />
      </div>

      <!-- Footer -->

      <div class="footer"><footer>&copy; 2021 Vistin Development</footer></div>

      <!-- Game info & setup -->
    </div>
  </body>
</html>
